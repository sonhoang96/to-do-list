<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"content="width=device-width,initial-scale=1.0, maximum-scale=1, user-scalable=no"> 
	<title>To Do List</title>
	<link rel="stylesheet" href="css/font-awesome/css/all.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="container">
		<div class="app" id="app">
			<div class="date-and-restore">
				<i class="fas fa-sync" id='restore'></i>
				<h3 class="date" id='date'>Thursday, Feb, 2012</h3>
			</div>
			<div class="to-do-list">
				<div class="list-add">
					<ul class="list" id="list">
					</ul>
				</div>
				<div class="add-to-do">
					<i class="fas fa-plus-circle" id='addButton'></i>
					<input type="text" class="text-to-do" id='text-input' placeholder="Add to do...">
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src='js/index.js'></script>
</body>
</html>
